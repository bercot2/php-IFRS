{% extends "_base.html" %}

{% block conteudo %}
    <p>Esta é a página de usuários</p>

    <table>
        <thead>
            <tr>
                <th>Uusário</th>
                <th>Admin</th>
                <th>Ativo</th>
            </tr>
        </thead>
        <tbody>
            {% for usr in usuarios %}
                <tr>
                    <td>{{usr['username']}}</td>
                    <td>{{usr['admin'] == 1 ? 'Sim' : 'Não'}}</td>
                    <td>{{(usr['active'] == 1) ? 'Sim' : 'Não'}}</td>
                    <td>
                        <a href="usuarios_demitir.php?id={{ usr['id'] }}">Demitir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
